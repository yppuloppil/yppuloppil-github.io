<html>
  <head>
    <title>Konnections!</title>
    <link rel="icon" type="image/x-icon" href="assets/icons/konnections-favicon.png">
    <link rel="stylesheet" href="assets/CSS/konnections-style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="assets/scripts/konnections.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="content">
        <div id="konnectionsIcon"></div>
        <h1 id="konnectionsTitle">Konnections</h1>
        <h2 id="konnectionsSubtitle"><span>Group words that share a common thread.</span></h2>
        <div id="buttonContainer">
          <button id="playButton">Play</button>
        </div>
        <div id="dateContainer">
          <h3>May 15, 2024</h3>
          <p>Made by Ali Pervaiz, for Angie Tran &lt;3</p>
        </div>
      </div>
    </div>
    <div id="containerTwo">
      <header id="header">
        <h1 id="headerTitle">Konnections</h1>
      </header>
      <div id="gameContent">
      <div id="gameSection">
          <div id="gameWrapper">
            <div id="gameScreen">
              <div id="gameField">
                <article>
                  <form>
                    <h2>Create four groups of four!</h2>
                    <fieldset>
                      <div>
                        <div id="cardContainer">
                          <label>
                            <input type="checkbox" value="lil bun">lil Bun</input>
                          </label>
                          <label>
                            <input type="checkbox" value="ava">ava</input>
                          </label>
                          <label>
                            <input type="checkbox" value="cookies">cookies</input>
                          </label>
                          <label>
                            <input type="checkbox" value="indoor skydiving">indoor skydiving</input>
                          </label>
                          <label>
                            <input type="checkbox" value="rdu">rdu</input>
                          </label>
                          <label>
                            <input type="checkbox" value="chip dips(with ashwagandha)">chip dips(with ashwagandha)</input>
                          </label>
                          <label>
                            <input type="checkbox" value="lil guy">lil guy</input>
                          </label>
                          <label>
                            <input type="checkbox" value="ice cream sandwiches">ice cream sandwiches</input>
                          </label>
                          <label>
                            <input type="checkbox" value="running a 5k">running a 5k</input>
                          </label>
                          <label>
                            <input type="checkbox" value="macarons">macarons</input>
                          </label>
                          <label>
                            <input type="checkbox" value="jfk">jfk</input>
                          </label>
                          <label>
                            <input type="checkbox" value="canyoning">canyoning</input>
                          </label>
                          <label>
                            <input type="checkbox" value="dfw">dfw</input>
                          </label>
                          <label>
                            <input type="checkbox" value="hubert">hubert</input>
                          </label>
                          <label>
                            <input type="checkbox" value="durham scooter ride">durham scooter ride</input>
                          </label>
                          <label>
                            <input type="checkbox" value="sgn">sgn</input>
                          </label>
                        </div>
                      </div>
                    </fieldset>
                  </form>
                  <section id="mistakesSection">
                    <span id="mistakesWrapper">
                      <p id="mistakesContent">
                        Mistakes remaining:
                        <span id="remainingBubbles">
                          <span class="bubble"></span>
                          <span class="bubble"></span>
                          <span class="bubble"></span>
                          <span class="bubble"></span>
                        </span>
                      </p>
                    </span>
                  </section>
                </article>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
